services:
  backend:
    build:
      context: .
      target: backend
    env_file:
      - .env
    environment:
      NODE_ENV: production
      WIDGET_BUNDLE_PATH: /app/widget/dist/chat-widget.js
    ports:
      - "4000:4000"

  dashboard:
    build:
      context: .
      target: dashboard
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_BACKEND_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend
